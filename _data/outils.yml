    ## quelques outils du développeur

    ### FileZilla : un outil de transfert de fichiers

    __Attention__ : cet outil est juste indispensable !

    [FileZilla - The free FTP solution](https://filezilla-project.org/)

    ### KDiff3 : un comparateur de fichiers et de dossiers

    [KDiff3 - Homepage](http://kdiff3.sourceforge.net/)

    Voir [KDiff3 - Browse Files at SourceForge.net](http://sourceforge.net/projects/kdiff3/files/)

    ### Meld : un autre comparateur de fichiers et de dossiers

    [Meld](http://meldmerge.org/)

    ### Homebrew : un gestionnaire de paquets pour mac os x

    [Homebrew — The missing package manager for OS X](http://brew.sh/)

    ```bash
    ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
    ```

    ### Chocolatey : un gestionnaire de paquets pour windows

    [Chocolatey Gallery](https://chocolatey.org/)

    ```bash
    @powershell -NoProfile -ExecutionPolicy unrestricted -Command "iex ((new-object net.webclient).DownloadString('https://chocolatey.org/install.ps1'))" && SET PATH=%PATH%;%ALLUSERSPROFILE%\chocolatey\bin
    ```

    ### Cygwin : les outils de développement gnu pour windows

    [Cygwin](http://cygwin.com/)

    Voir [Cygwin Installation](https://cygwin.com/install.html) pour l'installation.

    Ou encore [MinGW \| Minimalist GNU for Windows](http://mingw.org/)

    Voir [Getting Started \| MinGW](http://mingw.org/wiki/Getting_Started) pour l'installation.

