    ## les opérateurs

    [PHP: Les opérateurs - Manual](http://php.net/manual/fr/language.operators.php)

    - l'opérateur d'affectation : `=`
    - les opérateurs arithmétiques : `+` `-` `*` `/` `%` (voir [modulo][1]) `**` (voir [exponentiation][2])
    - les opérateurs booléens : `&&` `||` `xor` `and` `or` `!` (voir [algèbre de Boole][3])
    - les opérateurs de comparaison : `==` `!=` `<` `>` `<=` `>=`
    - les opérateurs d'incrémantation / décrémentation : `++` `--`
    - l'opérateur de concaténation de chaîne de caractères : `.`

    __Note__ : concaténer = chaîner, mettre bout à bout

