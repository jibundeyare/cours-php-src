    ## la ligne de commande / le terminal / la console / l'invite de commande / cli

    ### comment ouvrir la ligne de commande

    #### avec Windows

    Voir ce tuto :

    [Comment ouvrir l'Invite de commande sur Windows ? - Lecoindunet.com](http://www.lecoindunet.com/comment-ouvrir-l-invite-de-commande-sur-windows-320)

    #### avec Mac OS

    Voir ce tuto :

    [Lancer le Terminal](http://www.tal.univ-paris3.fr/plurital/travaux-2008-2009/L7T04-2008-2009/laviedesbouchonssurleweb/TerminalMac.html)

    #### avec Linux

    Voir ce tuto pour Ubuntu :

    [acceder au terminal sous ubuntu 12](http://www.tomsguide.fr/solutions/id-2296277/acceder-terminal-ubuntu.html)

    Pour les autres distribution linux, référez vous à la documentation officielle.

    ### lister les fichiers d'un répertoire

    #### avec Windows

    ```bash
    dir
    ```

    #### avec Max OS X et Linux

    ```bash
    ls
    ```

    ### aller dans le répertoire `home`

    #### avec Windows

    ```bash
    cd /D %HOMEPATH%
    ```

    #### avec Mac OS et Linux

    ```bash
    cd ~
    ```

    ### accéder à un sous-répertoire

    ```bash
    cd [nom-du-répertoire]
    ```

    ### accéder au répertoire parent

    ```bash
    cd ..
    ```

    ###  se rendre dans le dossier du projet web `php01.cnam.dev`

    Admettons que le dossier projet se nomme `www`.

    #### avec Windows si le dossier `www` est dans la home

    ```bash
    cd /D %HOMEPATH%
    cd www/php01.cnam.dev
    ```

    #### avec Windows si le dossier `www` est à la racine du disque `C:`

    ```bash
    C:
    cd C:/www/php01.cnam.dev
    ```

    #### avec Mac OS et Linux

    ```bash
    cd ~/www/php01.cnam.dev
    ```

