    ## la ligne de commande (terminal, console, invite de commande, cli)

    ### comment ouvrir la ligne de commande

    #### avec Mac OS X

    Voir ce tuto :

    [Lancer le Terminal](http://www.tal.univ-paris3.fr/plurital/travaux-2008-2009/L7T04-2008-2009/laviedesbouchonssurleweb/TerminalMac.html)

    #### avec Windows

    Voir ce tuto :

    [Comment ouvrir l'Invite de commande sur Windows ? - Lecoindunet.com](http://www.lecoindunet.com/comment-ouvrir-l-invite-de-commande-sur-windows-320)

    #### avec Linux

    Voir ce tuto pour Ubuntu :

    [acceder au terminal sous ubuntu 12](http://www.tomsguide.fr/solutions/id-2296277/acceder-terminal-ubuntu.html)

    Pour les autres distribution linux, référez vous à la documentation officielle.

    ### lister les fichiers d'un répertoire

    #### avec Max OS X

    ```bash
    ls
    ```

    #### avec Windows

    ```bash
    dir
    ```

    #### avec Linux

    ```bash
    ls
    ```

    ### accéder à un sous-répertoire

    ```bash
    cd [nom-du-répertoire]
    ```

    ### accéder au répertoire parent

    ```bash
    cd ..
    ```

    ###  se rendre dans le dossier où se trouvent les fichiers de code php

    Admettons que le dossier `NFA017` se trouve sur votre desktop.

    #### avec Mac OS X

    ```bash
    cd ~
    cd Desktop
    cd NFA017
    cd cours
    cd code
    ```

    #### avec Windows

    ```bash
    cd /D %HOMEPATH%
    cd Desktop
    cd NFA017
    cd cours
    cd code
    ```

    __Attention__ : selon la langue du système, le dossier `Desktop` peut s'appeler `Bureau`.

    #### avec Linux

    ```bash
    cd ~
    cd Desktop
    cd NFA017
    cd cours
    cd code
    ```

    ###  se rendre dans le dossier où se trouvent les fichiers d'exercices php

    Admettons que le dossier `NFA017` se trouve sur votre desktop.

    #### avec Mac OS X

    ```bash
    cd ~
    cd Desktop
    cd NFA017
    cd cours
    cd exos
    ```

    __Attention__ : selon la langue du système, le dossier `Desktop` peut s'appeler `Bureau`.

    #### avec Windows

    ```bash
    cd /D %HOMEPATH%
    cd Desktop
    cd NFA017
    cd cours
    cd exos
    ```

    #### avec Linux

    ```bash
    cd ~
    cd Desktop
    cd NFA017
    cd cours
    cd exos
    ```

    ### passer du dossier de code au dossier d'exos

    ```bash
    cd ../exos
    ```

    ### passer du dossier d'exos au dossier de code

    ```bash
    cd ../code
    ```

