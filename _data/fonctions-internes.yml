    ## les fonctions internes (les fonctions de php)

    [PHP: Function Reference - Manual](http://php.net/manual/en/funcref.php)

    Php fourni un grand nombre de fonctions.
    Ces fonctions permettent par exemple :

    - d'afficher un message
    - d'effectuer des opérations mathématiques
    - de comparer des variables
    - de manipuler des chaînes de caractère
    - de manipuler des tableaux
    - de débogger du code php
    - de lire ou écrire dans un fichier
    - de lire ou écrire dans une base de données

    {% include php-code.html source="code/appel-fonction1.php" %}

    {% include php-code.html source="code/appel-fonction2.php" %}

    {% include php-code.html source="code/appel-fonction3.php" %}

    ### fonctions liées à l'exécution du code php

    - `die()`
    - `eval()`
    - `exit()`
    - `sleep()`
    - `usleep()`

    __Attention__ : __eval is evil !__ L'usage de la fonction `eval()` est fortement déconseillé car elle pose de sérieux problèmes de sécurité.
    Voir [PHP: eval - Manual](http://php.net/manual/en/function.eval.php)

    ### fonctions de débogage (debugging)

    - `print_r()`
    - `var_dump()`
    - `var_export()`

    {% include php-code.html source="code/var_dump.php" %}

    ### fonctions liées au navigateur

    - `get_browser()`

    ### fonctions liées au contenu des variables

    - `empty()`
    - `isset()`
    - `serialize()`
    - `unset()`
    - `unserialize()`

    ### fonctions de transtypage de variables

    - `boolval()`
    - `floatval()`
    - `intval()`
    - `number_format()`
    - `strval()`

    ### fonctions de vérification du type des variable

    - `gettype()`
    - `is_array()`
    - `is_callable()`
    - `is_float()`
    - `is_int()`
    - `is_numeric()`
    - `is_object()`
    - `is_string()`
    - `is_null()`

    ### fonctions mathématiques

    [PHP: Math - Manual](http://php.net/manual/en/book.math.php)

    - `ceil()`
    - `floor()`
    - `number_format()`
    - `round()`

    ### fonctions de manipulation de chaîne de caractères (string)

    [PHP: Fonctions sur les chaînes de caractères - Manual](http://php.net/manual/fr/ref.strings.php)

    affichage :

    - `echo()`
    - `print()`
    - `printf()`

    édition :

    - `str_ireplace()`
    - `str_pad()`
    - `str_repeat()`
    - `str_replace()`
    - `substr_replace()`

    recherche :

    - `strlen()`
    - `strpos()`
    - `strrpos()`
    - `strstr()`
    - `strtok()`
    - `substr()`
    - `substr_count()`

    espaces :

    - `ltrim()`
    - `rtrim()`
    - `trim()`

    slash :

    - `addcslashes()`
    - `addslashes()`
    - `stripcslashes()`
    - `stripslashes()`

    comparaison :

    - `strcasecmp()`
    - `strcmp()`

    casse :

    - `lcfirst()`
    - `strtolower()`
    - `strtoupper()`
    - `ucfirst()`
    - `ucwords()`

    conversion chaîne de caractères / tableau :

    - `explode()`
    - `implode()`

    url :

    - `http_build_query()`
    - `parse_str()`
    - `parse_url()`

    __Attention__ : la fonction `parse_str()` utilisée sans son deuxième paramètre pose de sérieux problèmes de sécurité. Utilisez toujours cette fonction avec son deuxième paramètre.
    Voir [PHP: parse_url - Manual](http://php.net/manual/en/function.parse-url.php)

    html :

    - `html_entity_decode()`
    - `htmlentities()`
    - `htmlspecialchars()`
    - `htmlspecialchars_decode()`
    - `strip_tags()`

    ascii :

    - `chr()`
    - `ord()`

    csv :

    - `fgetcsv()`
    - `fputcsv()`
    - `str_getcsv()`

    ### fonctions de manipulation de tableaux

    [PHP: Fonctions sur les tableaux - Manual](http://php.net/manual/fr/ref.array.php)

    - `array_diff()`
    - `array_key_exists()`
    - `array_map()`
    - `array_merge()`
    - `array_multisort()`
    - `compact()`
    - `count()`
    - `extract()`
    - `in_array()`
    - `list()`
    - `sort()`

    __Attention__ : L'usage de la fonction `extract()` est fortement déconseillé car elle pose de sérieux problèmes de sécurité.
    Voir [PHP: extract - Manual](http://php.net/manual/fr/function.extract.php#refsect1-function.extract-notes)

    ### fonctions de lecture / écriture de fichiers

    - `fclose()`
    - `feof()`
    - `fgets()`
    - `file_get_contents()`
    - `file_put_contents()`
    - `fopen()`
    - `fwrite()`

    ### fonctions de lecture de fichiers ini

    - `parse_ini_file()`

    ### fonctions liées au système de fichiers

    - `copy()`
    - `file_exists()`
    - `getcwd()`
    - `is_file()`
    - `is_dir()`
    - `mkdir()`
    - `rmdir()`
    - `scandir()`
    - `unlink()`

    ### fonctions liées aux fonctions

    - `call_user_func()`
    - `call_user_func_array()`
    - `create_function()`
    - `func_get_args()`
    - `func_num_args()`
    - `function_exists()`

