    ### les variables définies par l'utilisateur

    [PHP: Essentiel - Manual](http://php.net/manual/fr/language.variables.basics.php)

    > En PHP, les variables sont représentées par un signe dollar "$" suivi du nom de la variable. Le nom est sensible à la casse.
    >
    > Les noms de variables suivent les mêmes règles de nommage que les autres entités PHP. Un nom de variable valide doit commencer par une lettre ou un souligné (_), suivi de lettres, chiffres ou soulignés. Exprimé sous la forme d'une expression régulière, cela donne : '[a-zA-Z_\x7f-\xff][a-zA-Z0-9_\x7f-\xff]*' 

    __En résumé__ : comme leur nom l'indique, les variables peuvent stocker des valeurs qui changent ou que l'on pourra changer soi-même. Les variables sont toujours précédées du signe `$` (dollar). Ensuite on peut utiliser les lettre de `A` à `Z`, en minuscule ou en majuscule et le signe `_` (sousligné, underscore) puis les chiffres de `0` à `9`.

